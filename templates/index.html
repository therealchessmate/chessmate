<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Analysis</title>
<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
  }

  body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
  }

  .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
  }

  h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
  }

  h2 {
      color: #3498db;
      margin-bottom: 15px;
  }

  .form-section {
      background-color: white;
      border-radius: 8px;
      padding: 25px 30px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
  }

  input[type="text"],
  input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
  }

  button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
  }

  button:hover {
      background-color: #2980b9;
  }

  #result {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      color: #2c3e50;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Game Analysis</h1>

  <div class="form-section">
    <form id="analyseForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="platform_name">Platform Name:</label>
      <input type="text" id="platform_name" name="platform_name" required />

      <label for="number_of_games">Number of Games:</label>
      <input type="number" id="number_of_games" name="number_of_games" value="10" min="1" />

      <button type="submit">Analyse</button>
    </form>
  </div>

  <h2>Result:</h2>
  <pre id="result">Submit the form to see analysis results here...</pre>
</div>

<script>
  document.getElementById("analyseForm").addEventListener("submit", async (event) => {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const platform_name = document.getElementById("platform_name").value.trim();
    const number_of_games = document.getElementById("number_of_games").value;

    document.getElementById("result").textContent = "Loading...";

    try {
      const response = await fetch("/analyse", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, platform_name, number_of_games }),
      });

      const data = await response.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    } catch (error) {
      document.getElementById("result").textContent = "Error: " + error.message;
    }
  });
</script>
</body>
</html>
